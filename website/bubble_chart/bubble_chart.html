<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Load color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<form>
  <select id="x_dropdown">
    <option value="attack">Attack</option>
    <option value="defense">Defense</option>
    <option value="sp_attack">Sp. Attack</option>
    <option value="sp_defense">Sp. Defense</option>
    <option value="speed">Speed</option>
  </select>
  <select id="y_dropdown">
    <option value="defense">Defense</option>
    <option value="attack">Attack</option>
    <option value="sp_attack">Sp. Attack</option>
    <option value="sp_defense">Sp. Defense</option>
    <option value="speed">Speed</option>
  </select>
  <select id="r_dropdown">
    <option value="hp">HP</option>
    <option value="weight_kg">Weight (kg)</option>
    <option value="height_cm">Height (cm)</option>
  </select>
  <select id="gen_dropdown">
    <option value="1">Generation 1</option>
    <option value="2">Generation 2</option>
    <option value="3">Generation 3</option>
    <option value="4">Generation 4</option>
    <option value="5">Generation 5</option>
    <option value="6">Generation 6</option>
  </select>
</form>
<div id="my_dataviz"></div>


<!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->
<style>
.bubbles {
  stroke-width: 1px;
  stroke: black;
  opacity: .8
}
.bubbles:hover {
  stroke: black;
}
</style>
<script>

// set the dimensions and margins of the graph
var margin = {top: 40, right: 150, bottom: 60, left: 30},
width = 1000 - margin.left - margin.right,
height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
.attr("width", width + margin.left + margin.right)
.attr("height", height + margin.top + margin.bottom)
.append("g")
.attr("transform",
"translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/com-480-data-visualization/com-480-project-analaktycs/master/data/first6gens_short.csv", function(data) {

  // ---------------------------//
  //       SELECT               //
  // ---------------------------//

  // List of groups (here I have one group per column)
  var xGroup = ["hp", "attack", "defense", "sp_attack", "sp_defense", "speed", "capture_rate", "weight_kg", "height_cm"]
  var yGroup = ["hp", "attack", "defense", "sp_attack", "sp_defense", "speed", "capture_rate", "weight_kg", "height_cm"]
  var rGroup = ["hp", "attack", "defense", "sp_attack", "sp_defense", "speed", "capture_rate", "weight_kg", "height_cm"]
  var genGroup = [1,2,3,4,5,6]

  //Create 1st dropdown
  var xMenu = d3.select("#x_dropdown")
  xMenu.append("select")
  .selectAll('myOptions')
  .data(xGroup)
  .enter()
  .append('option')
  .text(function (d) { return d; }) // text showed in the menu
  .attr("value", function (d) { return d; }) // corresponding value returned by the button

  //Create 2nd dropdown
  var yMenu = d3.select("#y_dropdown")
  yMenu.append("select")
  .selectAll('myOptions')
  .data(yGroup)
  .enter()
  .append('option')
  .text(function (d) { return d; }) // text showed in the menu
  .attr("value", function (d) { return d; }) // corresponding value returned by the button

  //Create 3rd dropdown
  var rMenu = d3.select("#r_dropdown")
  rMenu.append("select")
  .selectAll('myOptions')
  .data(rGroup)
  .enter()
  .append('option')
  .text(function (d) { return d; }) // text showed in the menu
  .attr("value", function (d) { return d; }) // corresponding value returned by the button

  //Create 4th dropdown
  var genMenu = d3.select("#gen_dropdown")
  genMenu.append("select")
  .selectAll('myOptions')
  .data(genGroup)
  .enter()
  .append('option')
  .text(function (d) { return d; }) // text showed in the menu
  .attr("value", function (d) { return d; }) // corresponding value returned by the button

  // ---------------------------//
  //       AXIS  AND SCALE      //
  // ---------------------------//

  // Add X axis
  var x = d3.scaleLinear()
  .domain([0, 240])
  .range([ 0, width ]);
  svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x));

  // Add X axis label:
  var x_label = svg.append("text")
  .attr("id", "x_label")
  .attr("text-anchor", "end")
  .attr("x", width)
  .attr("y", height+50 )
  .text("Attack");

  // Add Y axis
  var y = d3.scaleLinear()
  .domain([0, 240])
  .range([ height, 0]);
  svg.append("g")
  .call(d3.axisLeft(y));

  // Add Y axis label:
var y_label = svg.append("text")
.attr("id", "y_label")
  .attr("text-anchor", "end")
  .attr("x", 0)
  .attr("y", -20 )
  .text("Defense")
  .attr("text-anchor", "start")

  // Add a scale for bubble size
  var z = d3.scaleSqrt()
  .domain([1, 300])
  .range([ 3, 15]);

  //TODO: fix the order of types
  // Add a scale for bubble color
  var myColor = d3.scaleOrdinal()
  .domain(["normal", "fighting", "flying", "poison", "ground", "rock", "bug", "ghost", "steel", "fire", "water", "grass", "electric", "psychic", "ice", "dragon", "dark", "fairy"])
  .range(["#A8A77A", //normal
          "#C22E28", //fighting
          "#A98FF3", //flying
          "#A33EA1", //poison
          "#E2BF65", //ground
          "#B6A136", //rock
          "#A6B91A", //bug
          "#735797", //ghost
          "#B7B7CE", //steel
          "#EE8130", //fire
          "#6390F0", //water
          "#7AC74C", //grass
          "#F7D02C", //electric
          "#F95587", //psychic
          "#96D9D6", //ice
          "#6F35FC", //dragon
          "#705746", //dark
          "#D685AD"]); //fairy 

  // ---------------------------//
  //       SELECT UPDATE        //
  // ---------------------------//

  // A function that updates the chart
  function update(selectedX, selectedY, selectedR, selectedGen) {
    // Create new data with the selection
    var dataFilterGen = data.filter(function(d){return d.generation==parseInt(selectedGen)})
    // create an empty map and append
    var dataFilter = dataFilterGen.map(function(d){return {valueX: d[selectedX], valueY: d[selectedY],valueR: d[selectedR], type1 :d.type1, pokedex_number:d.pokedex_number , name:d.name, attack :d.attack , defense :d.defense, hp: d.hp, weight_kg:d.weight_kg, height_cm:d.height_cm}})

    //update x-axis label
    var x_label_select = document.getElementById("x_dropdown");
    var x_label = svg.selectAll("#x_label")
    .text(x_label_select.options[x_label_select.selectedIndex].text);

    //update y-axis label
    var y_label_select = document.getElementById("y_dropdown");
    var y_label = svg.selectAll("#y_label")
    .text(y_label_select.options[y_label_select.selectedIndex].text);

    //update circles
    var u = d3.select("#graphArea").selectAll("#graphCircles")
    .data(dataFilter);

    u.enter()
    .append("circle").merge(u)
    .transition()
    .duration(1000)
    .attr("cx", function(d) { return x(+[d.valueX]) })
    .attr("cy", function(d) { return y(+[d.valueY]) })
    .attr("r", function (d) { return z(+[d.valueR]); } )
    .style("fill", function (d) { return (myColor(d.type1)); } )
    .attr("class", function(d) { return "bubbles " +d.type1 })
    .attr("id", "graphCircles")

    u.exit().remove();

    d3.select("#graphArea").selectAll("circle").on("mouseover", showTooltip);
    d3.select("#graphArea").selectAll("circle").on("mousemove", moveTooltip);
    d3.select("#graphArea").selectAll("circle").on("mouseleave", hideTooltip);
    x_label.exit().remove();
    y_label.exit().remove();
  }

  // When the button is changed, run the updateChart function
  d3.select("#x_dropdown").on("change", function(d) {
    // recover the option that has been chosen
    var selectedGen = document.getElementById('gen_dropdown').value
    var selectedX = document.getElementById('x_dropdown').value;
    var selectedY = document.getElementById('y_dropdown').value;
    var selectedR = document.getElementById('r_dropdown').value;
    // run the updateChart function with this selected option
    update(selectedX, selectedY, selectedR, selectedGen)
  })

  // When the button is changed, run the updateChart function
  d3.select("#y_dropdown").on("change", function(d) {
    // recover the option that has been chosen
    var selectedGen = document.getElementById('gen_dropdown').value
    var selectedY = document.getElementById('y_dropdown').value;
    var selectedX = document.getElementById('x_dropdown').value;
    var selectedR = document.getElementById('r_dropdown').value;
    // run the updateChart function with this selected option
    update(selectedX, selectedY, selectedR, selectedGen)
  })

  // When the button is changed, run the updateChart function
  d3.select("#r_dropdown").on("change", function(d) {
    // recover the option that has been chosen
    var selectedGen = document.getElementById('gen_dropdown').value
    var selectedY = document.getElementById('y_dropdown').value;
    var selectedX = document.getElementById('x_dropdown').value;
    var selectedR = document.getElementById('r_dropdown').value;
    // run the updateChart function with this selected option
    update(selectedX, selectedY, selectedR, selectedGen)
  })

  // When the button is changed, run the updateChart function
d3.select("#gen_dropdown").on("change", function(d){
  // recover the option that has been chosen
  var selectedGen = document.getElementById('gen_dropdown').value
  var selectedY = document.getElementById('y_dropdown').value;
  var selectedX = document.getElementById('x_dropdown').value;
  var selectedR = document.getElementById('r_dropdown').value;
  // run the updateChart function with this selected option
  update(selectedX, selectedY, selectedR, selectedGen)
})

// ---------------------------//
//      TOOLTIP               //
// ---------------------------//

// -1- Create a tooltip div that is hidden by default:
var tooltip = d3.select("#my_dataviz")
.append("div")
.style("opacity", 0)
.attr("class", "tooltip")
.style("background-color", "black")
.style("border-radius", "5px")
.style("padding", "10px")
.style("color", "white")

// -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
var showTooltip = function(d) {
  tooltip
  .transition()
  .duration(200)
  tooltip
  .style("opacity", 1)
  .html("Pokemon: #" + d.pokedex_number + " " + d.name + " Attack:" + d.attack + " Defense:" + d.defense + " HP:" + d.hp + " Weight (kg):" + d.weight_kg + " Height (cm):" + d.height_cm) //TODO: give as parameter
  .style("left", (d3.mouse(this)[0]+30) + "px")
  .style("top", (d3.mouse(this)[1]+30) + "px")
}

var moveTooltip = function(d) {
  tooltip
  .style("left", (d3.mouse(this)[0]) + "px")
  .style("top", (d3.mouse(this)[1]) + "px")
}
var hideTooltip = function(d) {
  tooltip
  .transition()
  .duration(200)
  .style("opacity", 0)
}

// ---------------------------//
//       HIGHLIGHT GROUP      //
// ---------------------------//

// What to do when one group is hovered
var highlight = function(d){
  // reduce opacity of all groups
  d3.selectAll(".bubbles").style("opacity", .05)
  // except the one that is hovered
  d3.selectAll("."+d).style("opacity", 1)
}

// And when it is not hovered anymore
var noHighlight = function(d){
  d3.selectAll(".bubbles").style("opacity", 0.8)
}

// ---------------------------//
//       CIRCLES              //
// ---------------------------//

// Add dots
var dot = svg
.append('g')
.attr("id", "graphArea")
.selectAll("dot")
.data(data.filter(function(d){return d.generation == 1;}))
.enter()
.append("circle")
.attr("class", function(d) { return "bubbles " + d.type1 })
.attr("cx", function (d) { return x(d.attack); } )
.attr("cy", function (d) { return y(d.defense); } )
.attr("r", function (d) { return z(d.hp); } )
.attr("id", "graphCircles")
.style("fill", function (d) { return myColor(d.type1); } )
// -3- Trigger the functions for hover
.on("mouseover", showTooltip )
.on("mousemove", moveTooltip )
.on("mouseleave", hideTooltip )

// ---------------------------//
//       LEGEND              //
// ---------------------------//

// Add one dot in the legend for each name.
var size = 20
var firstType = ["normal", "fighting", "flying", "poison", "ground", "rock", "bug", "ghost", "steel", "fire", "water", "grass", "electric", "psychic", "ice", "dragon", "dark", "fairy"]
svg.selectAll("myrect")
.data(firstType)
.enter()
.append("circle")
.attr("cx", 900)
.attr("cy", function(d,i){ return 10 + i*(size+5)}) // 100 is where the first dot appears. 25 is the distance between dots
.attr("r", 7)
.style("fill", function(d){ return myColor(d)})
.on("mouseover", highlight)
.on("mouseleave", noHighlight)

// Add labels beside legend dots
svg.selectAll("mylabels")
.data(firstType)
.enter()
.append("text")
.attr("x", 900 + size*.8)
.attr("y", function(d,i){ return i * (size + 5) + (size/2)}) // 100 is where the first dot appears. 25 is the distance between dots
.style("fill", function(d){ return myColor(d)})
.text(function(d){ return d})
.attr("text-anchor", "left")
.style("alignment-baseline", "middle")
.on("mouseover", highlight)
.on("mouseleave", noHighlight)
})

</script>
